<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Carrousel">
        <div class="conteCarrousel">
            <div class="ItemCarrousel" id="ItemCarrousel-1">
                <div class="ItemCarrouselTarjeta">
                    <img src="./img/Banerunas1.png" alt="Uñas-Acrilicas">
                </div>
                <div class="ItemCarrouselArrows">
                    <a href="#ItemCarrousel-3">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#ItemCarrousel-2">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="ItemCarrousel" id="ItemCarrousel-2">
                <div class="ItemCarrouselTarjeta">
                    <img src="./img/Banerunas2.png" alt="Uñas-Francesas">
                </div>
                <div class="ItemCarrouselArrows">
                    <a href="#ItemCarrousel-1">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#ItemCarrousel-3">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="ItemCarrousel" id="ItemCarrousel-3">
                <div class="ItemCarrouselTarjeta">
                    <img src="./img/Banerunas3.png" alt="Uñas-Especiales">
                </div>
                <div class="ItemCarrouselArrows">
                    <a href="#ItemCarrousel-2">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#ItemCarrousel-1">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="conteCarrouselController">
            <a href="#ItemCarrousel-1">•</a>
            <a href="#ItemCarrousel-2">•</a>
            <a href="#ItemCarrousel-3">•</a>
        </div>
    </div>
</body>
</html>
